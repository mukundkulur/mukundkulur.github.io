---
layout: default
---

<!--
=================
Hero Area
================= 
-->
<section class="hero-area header-area">
  <div id="banner-img">
    <img src="{{site.url}}/images/cases/wartsila/0.jpg">
  </div>
  
  <div class="container">
        
        
        <div class="row">
            <div class="col-12 title">
                <div class="block text-center">
                    <p><h1>{{ page.title }}</h1></p>
                    <span class="borderline"></span>
                    <p>{{ page.categories }}</p>
                    <p>{{ page.tags }}</p>
                </div>
            </div>
        </div>
    </div>
</section> 


{{ page.content}}

<section>
  <div class="container">
      <div class=""></div>
      <div class="prev-next">
        {% if page.previous.url %}
        <span class="prev-button"><a href="{{page.previous.url}}">&laquo; {{page.previous.title}}</a></span>
        {% endif %}
        {% if page.next.url %}
        <span class="next-button"><a href="{{page.next.url}}">{{page.next.title}} &raquo; </a></span>
        {% endif %}
      </div>
  </div>
</section>
